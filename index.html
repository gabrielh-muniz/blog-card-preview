<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container flex-container">
    <div class="blog-image flex-container">
      <img src="assets/images/illustration-article.svg" alt="Card cover image">
    </div>
    <div class="content flex-container">
      <span class="tags flex-container">Learning</span>

      <span class="pub-date">Published 21 Dec 2023</span>

      <h1>HTML & CSS foundations</h1>

      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </div>

    <div class="author flex-container">
      <img src="assets/images/image-avatar.webp" alt="Avatar image">Greg Hooper
    </div>
  </div>

</body>

</html>
